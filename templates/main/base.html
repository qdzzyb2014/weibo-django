<html>
{% block head %}
<head>
  <title>{% block title %}Weibo{% endblock %}</title>
<head>
{% endblock head %}
<body>
  <div>微博
  <a href="{% url 'main:index' %}">首页</a>
  {% if user.is_authenticated %}
    <a href="{% url 'main:user' user.username %}">我的主页</a>
    <a href="{% url 'main:logout' %}">注销</a>
  {% else %}
  	<a href="{% url 'main:login' %}">登陆</a>
    <a href="{% url 'main:signin' %}">注册</a>
  {% endif %}
  </div>

  <div>
  {% if messages %}
	<ul class="messages">
	  {% for message in messages %}
	   <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	  {% endfor %}
	</ul>
  {% endif %}
  </div>
 
{% block page_content %}{% endblock %}
</body>
</html>

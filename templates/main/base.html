<html>
{% block head %}
  {% block title %}Weibo{% endblock %}
{% endblock head %}
<body>
  <div>微博
  <a href="">首页</a>
  {% if user.is_authenticated %}
    <a href="">我的主页</a>
    <a href="">注销</a>
  {% else %}
  	<a href="">登陆</a>
  {% endif %}
  </div>

  <div>
  {% if messages %}
	<ul class="messages">
	  {% for message in messages %}
	   <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	  {% endfor %}
	</ul>
  {% endif %}
  </div>
 
{% block page_content %}{% endblock %}
</body>
</html>
